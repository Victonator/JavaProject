<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <title>Registratie Afdeling</title>
</head>
<body>
<h1>Nieuwe afdeling</h1>
<form action="10_overzichtAfdelingen">
    <div>
    <p>
        <label for="naam">Naam: </label>
        <input type="text" name="naam" id="naam">
    </p>
    <p>
        <label for="foto">Foto: </label>
        <input type="text" name="foto" id="foto">
    </p>
    <p>
        <input type="checkbox" name="gekoeld" id="gekoeld">
        <label for="gekoeld">gekoeld</label>
    </p>
    <p>
    <select name="verantwoordelijke">
        <option value="-1">Wie is de verantwoordelijke voor deze afdeling?</option>
        <option th:each="personeelsleden : ${personeelsleden}"
                th:text="${personeelsleden.getVoornaam() + ' ' + personeelsleden.getFamilienaam()}"
                th:value="${personeelsledenStat.index}"/>
    </select>
    </p>
    <p>
    <select name="supermarkt">
        <option value="-1">Aan welke supermarkt wil je deze afdeling toevoegen?</option>
        <option th:each="supermarkten : ${supermarkten}"
                th:text="${supermarkten.getNaam()}"
                th:value="${supermarktenStat.index}"/>
    </select>
    </p>
</div>
    <div class="center">
    <p>
        <input type="submit" name="Registreer" value="Maak afdeling">
    </p>
    </div>
</form>
<a href="index"><p class="biglink center">Terug naar de startpagina</p></a>
</body>
</html>
