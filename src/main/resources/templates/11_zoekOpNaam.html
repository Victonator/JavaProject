<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <title>Zoek afdeling</title>
</head>
<body>
<h1>We hebben deze afdeling voor jou gevonden:</h1>

<div>
    <h2 th:text="${afdeling.getNaam()}"></h2>
    <p th:if="${afdeling.isGekoeld() == true}">Gekoelde afdeling</p>
    <p th:unless="${afdeling.isGekoeld() == true}">Geen koeling</p>
    <p th:text="'Verantwoordelijke: '+${afdeling.getVerantwoordelijke().getVoornaam() +' '+ afdeling.getVerantwoordelijke().getFamilienaam()}"></p>
    <img onerror="this.src='img/error.svg'" th:src="${afdeling.getFoto()}" width="200" height="auto">
</div>
<p><a href="/">Terug naar de beginpagina</a></p>
</body>
</html>
